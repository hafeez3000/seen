# Codeception Test Suite Configuration

# suite for unit (internal) tests.
# RUN `build` COMMAND AFTER ADDING/REMOVING MODULES.

class_name: CodeGuy
modules:
    enabled:
        - CodeHelper
        - Db
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=testing'
            user: 'travis'
            password: ''
            dump: 'tests/_data/dump.sql'
            populate: true
            cleanup: false
