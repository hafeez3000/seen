paths:
    tests: codeception
    log: codeception/_log
    data: codeception/_data
    helpers: codeception/_helpers
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    memory_limit: 1024M
    log: true
    colors: true
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: codeception/_data/dump.sql
coverage:
    enabled: true
    whitelist:
        include:
            - ../assets/*
            - ../commands/*
            - ../components/*
            - ../controllers/*
            - ../models/*
    blacklist:
        include:
            - ../config/*
            - ../messages/*
            - ../migrations/*
            - ../node_modules/*
            - ../runtime/*
            - ../tests/*
            - ../upload/*
            - ../vendor/*
            - ../views/*
            - ../web/*